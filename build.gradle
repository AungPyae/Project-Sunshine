// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.5.0'
        classpath "com.android.tools.build:gradle:1.5.0-alpha1"
        classpath "com.android.databinding:dataBinder:1.0-rc1"
        classpath 'com.google.gms:google-services:1.5.0-beta2'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

def openWeatherMapApiProperties = loadOpenWeatherMapApiProperteis()

ext {
    openWeatherMapApiKey = openWeatherMapApiProperties.getProperty('OPEN_WEATHER_MAP_API_KEY')
}

def loadOpenWeatherMapApiProperteis() {
    Properties localProperties = new Properties();
    localProperties.load(project.rootProject.file('open_weather_map_api.properties').newDataInputStream())
    return localProperties
}


